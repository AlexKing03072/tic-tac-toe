<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe Game</title>
        <link rel="stylesheet" href="styles.css">
      </head>
      <body>
        <div class="container">
          <div class="custom-modal" id="customModal">
            <div class="modal-content">
              <span class="close" onclick="closeModal()">&times;</span>
              <p id="modalMessage"></p>
            </div>
          </div>
          <h1>Tic Tac Toe</h1>
          <div class="board">
            <div class="cell" data-cell="0"></div>
            <div class="cell" data-cell="1"></div>
            <div class="cell" data-cell="2"></div>
            <div class="cell" data-cell="3"></div>
            <div class="cell" data-cell="4"></div>
            <div class="cell" data-cell="5"></div>
            <div class="cell" data-cell="6"></div>
            <div class="cell" data-cell="7"></div>
            <div class="cell" data-cell="8"></div>
          </div>
          <p class="game-status"></p>
          <button class="main-menu-btn" style="display: none;">Main Menu</button>
          <button class="restart-btn" style="display: none;">Restart Game</button>
          <button id="startBtn1v1" class="start-btn-1v1">Start 1v1</button>
          <button id="startBtnVsComputer" class="start-btn-vs-computer">Start Vs Computer</button>
        </div>
  <script src="script.js"></script>
</body>
</html>
